<body>
    <button class="dark-mode-switch button">Dark Mode</button>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.querySelector('.dark-mode-switch');
        darkModeToggle.addEventListener('click', () ={
            document.body.classList.toggle('dark-mode');
        });

        // Fade-in animation on scroll
        const sections = document.querySelectorAll('.section, .card');
        
        const fadeInOptions = {
            threshold: 0.3
        };

        const fadeInObserver = new IntersectionObserver(function(entries, observer) {
            entries.forEach(entry ={
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, fadeInOptions);

        sections.forEach(section ={
            section.classList.add('fade-in');
            fadeInObserver.observe(section);
        });

        // Interactive cards
        const cards = document.querySelectorAll('.card');
        cards.forEach(card ={
            card.addEventListener('click', () ={
                card.style.transform = 'scale(1.05)';
                setTimeout(() ={
                    card.style.transform = 'scale(1)';
                }, 200);
            });
        });

        // Smooth scroll
        document.querySelectorAll('ahref^="#"').forEach(anchor ={
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add loading animation
        window.addEventListener('load', () ={
            document.body.classList.add('loaded');
        });

        // Add dynamic year to footer
        const yearSpan = document.querySelector('.year');
        if (yearSpan) {
            yearSpan.textContent = new Date().getFullYear();
        }

        // Add prayer counter
        let prayerCount = 0;
        const prayerButton = document.createElement('button');
        prayerButton.classList.add('button');
        prayerButton.textContent = 'သာဓု ခေါ်ရန် (0)';
        prayerButton.style.margin = '20px auto';
        prayerButton.style.display = 'block';

        prayerButton.addEventListener('click', () ={
            prayerCount++;
            prayerButton.textContent = သာဓု ခေါ်ရန် (${prayerCount});
            
            // Create floating text effect
            const floatingText = document.createElement('div');
            floatingText.textContent = 'သာဓု';
            floatingText.style.position = 'fixed';
            floatingText.style.left = ${Math.random()  window.innerWidth}px;
            floatingText.style.top = ${Math.random()  window.innerHeight}px;
            floatingText.style.animation = 'float 2s ease-out forwards';
            document.body.appendChild(floatingText);

            setTimeout(() ={
                document.body.removeChild(floatingText);
            }, 2000);
        });

        document.querySelector('.container').appendChild(prayerButton);

        // Add floating animation
        const style = document.createElement('style');
        style.textContent = 
            @keyframes float {
                0% {
                    transform: translateY(0);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100px);
                    opacity: 0;
                }
            }
        ;
        document.head.appendChild(style);
    </script>
