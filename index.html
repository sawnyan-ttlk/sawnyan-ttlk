<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Video Creator: Linear Motion</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .video-creator {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .video-preview {
            background-color: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .video-canvas {
            width: 100%;
            height: 300px;
            background-color: #f0f2f5;
            border-radius: 10px;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }
        
        button {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .record-btn {
            background-color: var(--danger);
            color: white;
        }
        
        .stop-btn {
            background-color: var(--dark);
            color: white;
        }
        
        .add-slide-btn {
            background-color: var(--success);
            color: white;
        }
        
        .export-btn {
            background-color: var(--primary);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .editor-panel {
            background-color: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .slide-list {
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .slide-item {
            background-color: #f8f9fa;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 4px solid var(--primary);
        }
        
        .slide-item:hover {
            background-color: #e9ecef;
        }
        
        .slide-item.active {
            background-color: var(--primary);
            color: white;
        }
        
        .simulation-controls {
            margin-top: 1rem;
        }
        
        .car-simulation {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 50px;
            height: 30px;
            background-color: var(--accent);
            border-radius: 5px;
            transition: left 2s linear;
        }
        
        .graph-container {
            width: 100%;
            height: 200px;
            margin-top: 1rem;
            position: relative;
        }
        
        .axis {
            position: absolute;
            background-color: var(--dark);
        }
        
        .x-axis {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
        }
        
        .y-axis {
            bottom: 0;
            left: 50px;
            width: 2px;
            height: 100%;
        }
        
        .graph-line {
            position: absolute;
            background-color: var(--danger);
            height: 2px;
            bottom: 0;
            left: 50px;
            width: 0;
            transform-origin: left;
        }
        
        @media (max-width: 768px) {
            .video-creator {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Linear Motion Video Creator</h1>
            <p class="subtitle">Create beautiful physics education videos with interactive simulations</p>
        </div>
    </header>
    
    <div class="container">
        <div class="video-creator">
            <div class="video-preview">
                <h2>Video Preview</h2>
                <div class="video-canvas" id="videoCanvas">
                    <div class="car-simulation" id="carSimulation"></div>
                    <div class="graph-container" id="graphContainer">
                        <div class="axis x-axis"></div>
                        <div class="axis y-axis"></div>
                        <div class="graph-line" id="graphLine"></div>
                    </div>
                </div>
                <div class="controls">
                    <button class="record-btn" id="recordBtn">Record Slide</button>
                    <button class="stop-btn" id="stopBtn" disabled>Stop</button>
                    <button class="export-btn" id="exportBtn">Export Video</button>
                </div>
            </div>
            
            <div class="editor-panel">
                <h2>Slide Editor</h2>
                <div class="form-group">
                    <label for="slideTitle">Slide Title</label>
                    <input type="text" id="slideTitle" placeholder="Enter slide title">
                </div>
                <div class="form-group">
                    <label for="slideContent">Content</label>
                    <textarea id="slideContent" placeholder="Enter your explanation"></textarea>
                </div>
                <div class="form-group">
                    <label for="simulationType">Simulation Type</label>
                    <select id="simulationType">
                        <option value="none">No Simulation</option>
                        <option value="constant">Constant Velocity</option>
                        <option value="accelerated">Accelerated Motion</option>
                        <option value="decelerated">Decelerated Motion</option>
                    </select>
                </div>
                <div class="simulation-controls" id="simulationControls">
                    <div class="form-group">
                        <label for="initialVelocity">Initial Velocity (m/s)</label>
                        <input type="number" id="initialVelocity" value="0" min="0">
                    </div>
                    <div class="form-group">
                        <label for="acceleration">Acceleration (m/sÂ²)</label>
                        <input type="number" id="acceleration" value="1">
                    </div>
                    <div class="form-group">
                        <label for="simulationTime">Duration (seconds)</label>
                        <input type="number" id="simulationTime" value="5" min="1" max="10">
                    </div>
                </div>
                <button class="add-slide-btn" id="addSlideBtn">Add Slide</button>
                
                <div class="slide-list" id="slideList">
                    <h3>Slides</h3>
                    <!-- Slides will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const videoCanvas = document.getElementById('videoCanvas');
            const carSimulation = document.getElementById('carSimulation');
            const graphLine = document.getElementById('graphLine');
            const recordBtn = document.getElementById('recordBtn');
            const stopBtn = document.getElementById('stopBtn');
            const exportBtn = document.getElementById('exportBtn');
            const addSlideBtn = document.getElementById('addSlideBtn');
            const slideList = document.getElementById('slideList');
            const simulationType = document.getElementById('simulationType');
            const simulationControls = document.getElementById('simulationControls');
            
            // Form elements
            const slideTitle = document.getElementById('slideTitle');
            const slideContent = document.getElementById('slideContent');
            const initialVelocity = document.getElementById('initialVelocity');
            const acceleration = document.getElementById('acceleration');
            const simulationTime = document.getElementById('simulationTime');
            
            // Video recording variables
            let mediaRecorder;
            let recordedChunks = [];
            let slides = [];
            let currentSlide = null;
            
            // Toggle simulation controls based on selection
            simulationType.addEventListener('change', function() {
                if (this.value === 'none') {
                    simulationControls.style.display = 'none';
                } else {
                    simulationControls.style.display = 'block';
                }
            });
            
            // Initialize with controls hidden
            simulationControls.style.display = 'none';
            
            // Add slide to the presentation
            addSlideBtn.addEventListener('click', function() {
                const title = slideTitle.value.trim() || 'Untitled Slide';
                const content = slideContent.value.trim() || 'No content provided';
                const type = simulationType.value;
                
                const slide = {
                    title,
                    content,
                    type,
                    initialVelocity: parseFloat(initialVelocity.value),
                    acceleration: parseFloat(acceleration.value),
                    time: parseFloat(simulationTime.value)
                };
                
                slides.push(slide);
                renderSlideList();
                resetForm();
                
                // Preview the new slide
                previewSlide(slide);
            });
            
            // Render the slide list
            function renderSlideList() {
                slideList.innerHTML = '<h3>Slides</h3>';
                
                if (slides.length === 0) {
                    slideList.innerHTML += '<p>No slides added yet</p>';
                    return;
                }
                
                slides.forEach((slide, index) => {
                    const slideItem = document.createElement('div');
                    slideItem.className = 'slide-item';
                    if (currentSlide === index) {
                        slideItem.classList.add('active');
                    }
                    slideItem.innerHTML = `
                        <strong>${index + 1}. ${slide.title}</strong>
                        <p>${slide.content.substring(0, 50)}${slide.content.length > 50 ? '...' : ''}</p>
                    `;
                    
                    slideItem.addEventListener('click', () => {
                        currentSlide = index;
                        previewSlide(slide);
                        renderSlideList();
                    });
                    
                    slideList.appendChild(slideItem);
                });
            }
            
            // Reset the form after adding a slide
            function resetForm() {
                slideTitle.value = '';
                slideContent.value = '';
                simulationType.value = 'none';
                initialVelocity.value = '0';
                acceleration.value = '1';
                simulationTime.value = '5';
                simulationControls.style.display = 'none';
            }
            
            // Preview a slide with simulation
            function previewSlide(slide) {
                // Clear previous content
                videoCanvas.innerHTML = `
                    <div class="car-simulation" id="carSimulation"></div>
                    <div class="graph-container" id="graphContainer">
                        <div class="axis x-axis"></div>
                        <div class="axis y-axis"></div>
                        <div class="graph-line" id="graphLine"></div>
                    </div>
                `;
                
                const car = document.getElementById('carSimulation');
                const graph = document.getElementById('graphLine');
                
                // Add title and content
                const titleElement = document.createElement('div');
                titleElement.style.position = 'absolute';
                titleElement.style.top = '20px';
                titleElement.style.left = '20px';
                titleElement.style.fontSize = '24px';
                titleElement.style.fontWeight = 'bold';
                titleElement.style.color = '#4361ee';
                titleElement.textContent = slide.title;
                videoCanvas.appendChild(titleElement);
                
                const contentElement = document.createElement('div');
                contentElement.style.position = 'absolute';
                contentElement.style.top = '60px';
                contentElement.style.left = '20px';
                contentElement.style.right = '20px';
                contentElement.style.fontSize = '18px';
                contentElement.style.color = '#212529';
                contentElement.textContent = slide.content;
                videoCanvas.appendChild(contentElement);
                
                // Run simulation if not 'none'
                if (slide.type !== 'none') {
                    runSimulation(car, graph, slide);
                }
            }
            
            // Run the physics simulation
            function runSimulation(car, graph, slide) {
                const canvasWidth = videoCanvas.offsetWidth - 50;
                const canvasHeight = videoCanvas.offsetHeight;
                
                // Reset positions
                car.style.left = '0px';
                graph.style.width = '0px';
                graph.style.transform = 'rotate(0rad)';
                
                // Calculate motion parameters
                const initialVelocity = slide.initialVelocity;
                const acceleration = slide.acceleration;
                const time = slide.time;
                
                // Calculate final position
                const finalPosition = initialVelocity * time + 0.5 * acceleration * time * time;
                const scaleFactor = canvasWidth / (finalPosition * 1.2); // Add 20% padding
                
                // Animate car
                let currentTime = 0;
                const interval = 50; // ms
                const steps = (time * 1000) / interval;
                let currentStep = 0;
                
                const animation = setInterval(() => {
                    if (currentStep >= steps) {
                        clearInterval(animation);
                        return;
                    }
                    
                    currentTime += interval / 1000; // Convert to seconds
                    currentStep++;
                    
                    // Calculate current position
                    const position = initialVelocity * currentTime + 0.5 * acceleration * currentTime * currentTime;
                    const scaledPosition = position * scaleFactor;
                    
                    // Update car position
                    car.style.left = `${scaledPosition}px`;
                    
                    // Update graph (position vs time)
                    const graphHeight = Math.min(position * 5, 180); // Scale for visibility
                    graph.style.width = `${currentTime * 50}px`;
                    graph.style.transform = `rotate(${-Math.atan(graphHeight / (currentTime * 50))}rad)`;
                    
                }, interval);
            }
            
            // Start recording (simplified - in a real app you'd use MediaRecorder API)
            recordBtn.addEventListener('click', function() {
                if (!currentSlide && slides.length > 0) {
                    currentSlide = 0;
                    previewSlide(slides[0]);
                    renderSlideList();
                }
                
                if (currentSlide !== null) {
                    recordBtn.disabled = true;
                    stopBtn.disabled = false;
                    alert("Recording started for slide: " + slides[currentSlide].title);
                    // In a real implementation, you would:
                    // 1. Start MediaRecorder
                    // 2. Capture canvas stream
                    // 3. Store recorded chunks
                } else {
                    alert("Please add and select a slide first");
                }
            });
            
            // Stop recording
            stopBtn.addEventListener('click', function() {
                recordBtn.disabled = false;
                stopBtn.disabled = true;
                alert("Recording stopped");
                // In a real implementation:
                // 1. Stop MediaRecorder
                // 2. Process recorded chunks
                // 3. Save the recording for this slide
            });
            
            // Export video (simplified)
            exportBtn.addEventListener('click', function() {
                if (slides.length === 0) {
                    alert("Please add some slides first");
                    return;
                }
                
                alert("Video exported (this would combine all slide recordings in a real app)");
                // In a real implementation:
                // 1. Combine all slide recordings
                // 2. Offer download or upload
            });
            
            // Initial render
            renderSlideList();
        });
    </script>
</body>
</html>
