<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ကျေးလက်ပညာရေးမှတ်တမ်း</title>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&family=Noto+Sans+Myanmar:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c786c;
            --primary-light: #5da89b;
            --secondary: #f8b400;
            --secondary-light: #ffd166;
            --dark: #004445;
            --dark-light: #336b6d;
            --light: #faf5e4;
            --white: #ffffff;
            --gray: #f0f0f0;
            --dark-gray: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Padauk', 'Noto Sans Myanmar', sans-serif;
            line-height: 1.6;
            color: var(--dark-gray);
            background-color: var(--light);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .section {
            padding: 5rem 0;
        }

        .section-title {
            color: var(--dark);
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            display: inline-block;
        }

        .section-title i {
            margin-right: 0.5rem;
            color: var(--primary);
        }

        .bg-light {
            background-color: var(--gray);
        }

        /* ဓာတ်ပုံပြတိုက်စတိုင် */
        .photo-museum {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 3rem;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .photo-card {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            aspect-ratio: 4/3;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .photo-card:hover {
            transform: translateY(-5px);
        }

        .photo-card:hover img {
            transform: scale(1.05);
        }

        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .photo-card:hover .photo-info {
            transform: translateY(0);
        }

        /* စာကြည့်တိုက်စတိုင် */
        .library-section {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .book-shelf {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .book {
            background-color: #f5f5f5;
            border-radius: 4px;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s;
            border-left: 4px solid var(--primary);
        }

        .book:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .book-cover {
            height: 150px;
            background-color: #e0e0e0;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-weight: bold;
            border-radius: 2px;
        }

        .book-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .book-author {
            color: #666;
            font-size: 0.9rem;
        }

        /* အင်္ဂလိပ်စာသင်ကြားရေးစတိုင် */
        .english-learning {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .english-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .english-card {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s;
        }

        .english-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .english-card h3 {
            color: var(--primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .english-card h3 i {
            margin-right: 0.5rem;
        }

        .english-card ul {
            list-style-position: inside;
            margin-top: 1rem;
        }

        .english-card li {
            margin-bottom: 0.5rem;
        }

        /* တုံ့ပြန်နိုင်သော ဒီဇိုင်း */
        @media (max-width: 768px) {
            .photo-grid, .book-shelf {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .english-cards {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .photo-grid, .book-shelf {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .section {
                padding: 3rem 0;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1>ကျေးလက်ပညာရေးမှတ်တမ်း</h1>
            <p>ကျေးလက်ဒေသဖွံ့ဖြိုးရေးနှင့် ပညာရေးတိုးတက်မှု</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#museum">ဓာတ်ပုံပြတိုက်</a></li>
                <li><a href="#library">စာကြည့်တိုက်</a></li>
                <li><a href="#english">အင်္ဂလိပ်စာ</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <!-- ဓာတ်ပုံပြတိုက်အပိုင်း -->
        <section id="museum" class="section">
            <div class="container">
                <h2 class="section-title"><i class="fas fa-camera"></i> ကျေးရွာဓာတ်ပုံပြတိုက်</h2>
                <div class="photo-museum">
                    <div class="photo-grid" id="photo-grid">
                        <!-- JavaScript မှဓာတ်ပုံများထည့်သွင်းမည် -->
                    </div>
                </div>
            </div>
        </section>

        <!-- စာကြည့်တိုက်အပိုင်း -->
        <section id="library" class="section bg-light">
            <div class="container">
                <h2 class="section-title"><i class="fas fa-book"></i> ကျေးရွာစာကြည့်တိုက်</h2>
                <div class="library-section">
                    <div class="book-shelf" id="book-shelf">
                        <!-- JavaScript မှစာအုပ်များထည့်သွင်းမည် -->
                    </div>
                </div>
            </div>
        </section>

        <!-- အင်္ဂလိပ်စာအပိုင်း -->
        <section id="english" class="section">
            <div class="container">
                <h2 class="section-title"><i class="fas fa-language"></i> အင်္ဂလိပ်စာသင်ကြားရေး</h2>
                <div class="english-learning">
                    <div class="english-cards" id="english-cards">
                        <!-- JavaScript မှသင်ခန်းစာများထည့်သွင်းမည် -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 ကျေးလက်ပညာရေးမှတ်တမ်း. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // ဓာတ်ပုံပြတိုက်ဒေတာ
        const museumPhotos = [
            { id: 1, src: "village 1.jpg", title: "ကျေးရွာသမိုင်း", year: "၁၉၅၀" },
            { id: 2, src: "images/museum/photo2.jpg", title: "ကျေးရွာဦးဆောင်သူများ", year: "၁၉၇၀" },
            { id: 3, src: "images/museum/photo3.jpg", title: "ကျေးလက်ပညာရေး", year: "၁၉၈၀" },
            { id: 4, src: "images/museum/photo4.jpg", title: "စိုက်ပျိုးရေးလုပ်ငန်း", year: "၁၉၉၀" },
            { id: 5, src: "images/museum/photo5.jpg", title: "ကျေးရွာကလေးများ", year: "၂၀၀၀" },
            { id: 6, src: "images/museum/photo6.jpg", title: "ကျေးရွာလမ်းများ", year: "၂၀၁၀" },
            { id: 7, src: "images/museum/photo7.jpg", title: "ကျေးရွာပွဲတော်", year: "၂၀၁၅" },
            { id: 8, src: "images/museum/photo8.jpg", title: "ကျေးလက်ကျန်းမာရေး", year: "၂၀၂၀" }
        ];

        // စာကြည့်တိုက်စာအုပ်ဒေတာ
        const libraryBooks = [
            { id: 1, title: "မြန်မာ့ရိုးရာပုံပြင်", author: "ဦးသန်းထွန်း", category: "စာပေ" },
            { id: 2, title: "ကျေးလက်ဖွံ့ဖြိုးရေး", author: "ဒေါ်မြင့်မြင့်ခင်", category: "ပညာရေး" },
            { id: 3, title: "စိုက်ပျိုးရေးနည်းပညာ", author: "ဦးအောင်မြင့်", category: "စိုက်ပျိုးရေး" },
            { id: 4, title: "ကျန်းမာရေးဗဟုသုတ", author: "ဒေါက်တာမိုးသူ", category: "ကျန်းမာရေး" },
            { id: 5, title: "အင်္ဂလိပ်စာအခြေခံ", author: "ဦးကျော်မင်း", category: "ဘာသာစကား" },
            { id: 6, title: "ကွန်ပျူတာအခြေခံ", author: "ဒေါ်နီလာထွန်း", category: "နည်းပညာ" },
            { id: 7, title: "စီးပွားရေးလုပ်ငန်း", author: "ဦးဝင်းလှိုင်", category: "စီးပွားရေး" },
            { id: 8, title: "သဘာဝပတ်ဝန်းကျင်", author: "ဒေါက်တာရွှေရည်", category: "ပတ်ဝန်းကျင်" }
        ];

        // အင်္ဂလိပ်စာသင်ကြားရေးဒေတာ
        const englishResources = [
            {
                id: 1,
                title: "အခြေခံအင်္ဂလိပ်စာ",
                icon: "fa-language",
                lessons: [
                    "အခြေခံစကားပြော",
                    "နေ့စဉ်သုံးစကားများ",
                    "ဝါကျတည်ဆောက်ပုံ"
                ]
            },
            {
                id: 2,
                title: "သဒ္ဒါသင်ခန်းစာ",
                icon: "fa-book-open",
                lessons: [
                    "Present Tense",
                    "Past Tense",
                    "Future Tense"
                ]
            },
            {
                id: 3,
                title: "ဝေါဟာရများ",
                icon: "fa-spell-check",
                lessons: [
                    "နေ့စဉ်သုံးစကားလုံးများ",
                    "အလုပ်အကိုင်ဆိုင်ရာစကားလုံးများ",
                    "ကျန်းမာရေးဆိုင်ရာစကားလုံးများ"
                ]
            },
            {
                id: 4,
                title: "အသံထွက်သင်ခန်းစာ",
                icon: "fa-volume-up",
                lessons: [
                    "ဗျည်းသံများ",
                    "သရသံများ",
                    "စကားပြောလေ့ကျင့်ခန်း"
                ]
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            // ဓာတ်ပုံပြတိုက်ဖော်ပြခြင်း
            const photoGrid = document.getElementById('photo-grid');
            museumPhotos.forEach(photo => {
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';
                photoCard.innerHTML = `
                    <img src="${photo.src}" alt="${photo.title}">
                    <div class="photo-info">
                        <h4>${photo.title}</h4>
                        <p>${photo.year}</p>
                    </div>
                `;
                photoGrid.appendChild(photoCard);
            });

            // စာကြည့်တိုက်စာအုပ်များဖော်ပြခြင်း
            const bookShelf = document.getElementById('book-shelf');
            libraryBooks.forEach(book => {
                const bookItem = document.createElement('div');
                bookItem.className = 'book';
                bookItem.innerHTML = `
                    <div class="book-cover">${book.title}</div>
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">${book.author}</div>
                `;
                bookShelf.appendChild(bookItem);
            });

            // အင်္ဂလိပ်စာသင်ကြားရေးဖော်ပြခြင်း
            const englishCards = document.getElementById('english-cards');
            englishResources.forEach(resource => {
                const card = document.createElement('div');
                card.className = 'english-card';
                card.innerHTML = `
                    <h3><i class="fas ${resource.icon}"></i> ${resource.title}</h3>
                    <ul>
                        ${resource.lessons.map(lesson => `<li>${lesson}</li>`).join('')}
                    </ul>
                `;
                englishCards.appendChild(card);
            });
        });
    </script>
</body>
</html>
