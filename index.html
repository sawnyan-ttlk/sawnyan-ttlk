<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Whiteboard Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #whiteboard {
            width: 100vw;
            height: 100vh;
            background-color: #f9f7e8;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .hand {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%23ff5722" d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V240c0 8.8-7.2 16-16 16s-16-7.2-16-16V64c0-17.7-14.3-32-32-32s-32 14.3-32 32V240c0 8.8-7.2 16-16 16s-16-7.2-16-16V128c0-17.7-14.3-32-32-32s-32 14.3-32 32V336c0 97.2 78.8 176 176 176h32c97.2 0 176-78.8 176-176V64c0-17.7-14.3-32-32-32s-32 14.3-32 32V240c0 8.8-7.2 16-16 16s-16-7.2-16-16V32z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 100;
            pointer-events: none;
        }
        
        .text-element {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease-out;
        }
        
        .equation {
            font-family: 'Times New Roman', serif;
            font-size: 48px;
            color: #2c3e50;
        }
        
        .axis {
            position: absolute;
            height: 4px;
            background-color: #333;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .axis-label {
            position: absolute;
            font-size: 24px;
            color: #333;
        }
        
        .car {
            position: absolute;
            width: 60px;
            height: 30px;
            background-color: #3498db;
            border-radius: 5px;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .wheel {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            bottom: -6px;
        }
        
        .wheel-front {
            right: 5px;
        }
        
        .wheel-back {
            left: 5px;
        }
        
        .bullet-list {
            position: absolute;
            width: 80%;
            left: 10%;
            top: 20%;
            font-size: 28px;
            line-height: 1.6;
        }
        
        .bullet-item {
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.5s ease-out;
            margin-bottom: 15px;
        }
        
        .highlight-circle {
            position: absolute;
            border: 3px dashed #e74c3c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            opacity: 0;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        
        button:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>
    <div id="whiteboard"></div>
    
    <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
        <button id="playAllBtn">Play All</button>
    </div>

    <script>
        const whiteboard = document.getElementById('whiteboard');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const playAllBtn = document.getElementById('playAllBtn');
        
        let currentShot = 0;
        const totalShots = 5;
        let animationTimeout;
        
        // Shot 1: Define the Problem
        function createShot1() {
            whiteboard.innerHTML = '';
            
            // Create hand
            const hand = document.createElement('div');
            hand.className = 'hand';
            hand.style.top = '150px';
            hand.style.left = '200px';
            whiteboard.appendChild(hand);
            
            // Create title
            const title = document.createElement('div');
            title.className = 'text-element';
            title.textContent = 'Step 1: Define the Problem';
            title.style.top = '50px';
            title.style.left = '50%';
            title.style.transform = 'translateX(-50%)';
            whiteboard.appendChild(title);
            
            // Create variables
            const variables = ['v₀', 'a', 't', 's'];
            const variableElements = [];
            
            variables.forEach((varName, index) => {
                const element = document.createElement('div');
                element.className = 'text-element';
                element.textContent = varName;
                element.style.top = `${150 + index * 60}px`;
                element.style.left = `${300 + index * 80}px`;
                whiteboard.appendChild(element);
                variableElements.push(element);
                
                // Create highlight circle
                const circle = document.createElement('div');
                circle.className = 'highlight-circle';
                circle.style.top = `${140 + index * 60}px`;
                circle.style.left = `${280 + index * 80}px`;
                whiteboard.appendChild(circle);
            });
            
            // Animate elements
            setTimeout(() => {
                title.style.opacity = '1';
                title.style.transform = 'translateX(-50%) scale(1)';
                
                // Animate hand writing
                hand.style.transition = 'all 1s ease-out';
                hand.style.left = '350px';
                hand.style.top = '170px';
                
                setTimeout(() => {
                    variableElements.forEach((el, i) => {
                        setTimeout(() => {
                            el.style.opacity = '1';
                            el.style.transform = 'scale(1)';
                            const circle = whiteboard.querySelectorAll('.highlight-circle')[i];
                            circle.style.opacity = '0.7';
                            
                            // Move hand to circle each variable
                            setTimeout(() => {
                                hand.style.left = `${280 + i * 80}px`;
                                hand.style.top = `${170 + i * 60}px`;
                            }, i * 300);
                        }, i * 600);
                    });
                }, 800);
            }, 500);
        }
        
        // Shot 2: 1D Axis Diagram
        function createShot2() {
            whiteboard.innerHTML = '';
            
            // Create axis
            const axis = document.createElement('div');
            axis.className = 'axis';
            axis.style.width = '600px';
            axis.style.top = '200px';
            whiteboard.appendChild(axis);
            
            // Create labels
            const labels = ['v₀', 't', 's'];
            const labelColors = ['#e74c3c', '#3498db', '#2ecc71'];
            
            labels.forEach((label, index) => {
                const labelElement = document.createElement('div');
                labelElement.className = 'axis-label';
                labelElement.textContent = label;
                labelElement.style.color = labelColors[index];
                labelElement.style.top = '220px';
                labelElement.style.left = `${200 + index * 150}px`;
                labelElement.style.opacity = '0';
                whiteboard.appendChild(labelElement);
                
                // Animate labels
                setTimeout(() => {
                    labelElement.style.opacity = '1';
                    labelElement.style.transition = 'opacity 0.5s ease-out';
                }, 500 + index * 300);
            });
            
            // Create +ve direction arrow
            const arrow = document.createElement('div');
            arrow.className = 'text-element';
            arrow.textContent = '→ +ve direction';
            arrow.style.top = '170px';
            arrow.style.left = '400px';
            whiteboard.appendChild(arrow);
            
            // Animate arrow
            setTimeout(() => {
                arrow.style.opacity = '1';
                arrow.style.transform = 'scale(1)';
            }, 1500);
        }
        
        // Shot 3: Kinematic Equation
        function createShot3() {
            whiteboard.innerHTML = '';
            
            // Create equation parts
            const equationParts = [
                { text: 's', delay: 500 },
                { text: ' = ', delay: 800 },
                { text: 's₀', delay: 1100 },
                { text: ' + ', delay: 1400 },
                { text: 'v₀', delay: 1700 },
                { text: 't', delay: 2000 },
                { text: ' + ', delay: 2300 },
                { text: '½', delay: 2600 },
                { text: 'a', delay: 2900 },
                { text: 't²', delay: 3200 }
            ];
            
            let leftPosition = 100;
            const equationContainer = document.createElement('div');
            equationContainer.style.position = 'absolute';
            equationContainer.style.top = '150px';
            equationContainer.style.left = '50px';
            whiteboard.appendChild(equationContainer);
            
            equationParts.forEach((part, index) => {
                const partElement = document.createElement('span');
                partElement.className = 'equation';
                partElement.textContent = part.text;
                partElement.style.opacity = '0';
                partElement.style.display = 'inline-block';
                partElement.style.transform = 'translateY(20px)';
                equationContainer.appendChild(partElement);
                
                setTimeout(() => {
                    partElement.style.opacity = '1';
                    partElement.style.transform = 'translateY(0)';
                    partElement.style.transition = 'all 0.3s ease-out';
                    
                    // Add example numbers after equation is complete
                    if (index === equationParts.length - 1) {
                        setTimeout(() => {
                            const exampleNumbers = [
                                { text: 's₀ = 0', top: '220px', left: '100px' },
                                { text: 'v₀ = 2 m/s', top: '220px', left: '300px' },
                                { text: 't = 5 s', top: '220px', left: '500px' },
                                { text: 'a = 2 m/s²', top: '260px', left: '300px' }
                            ];
                            
                            exampleNumbers.forEach((num, i) => {
                                const numElement = document.createElement('div');
                                numElement.className = 'text-element';
                                numElement.textContent = num.text;
                                numElement.style.top = num.top;
                                numElement.style.left = num.left;
                                numElement.style.fontSize = '28px';
                                numElement.style.opacity = '0';
                                whiteboard.appendChild(numElement);
                                
                                setTimeout(() => {
                                    numElement.style.opacity = '1';
                                    numElement.style.transform = 'scale(1)';
                                }, i * 400);
                            });
                        }, 500);
                    }
                }, part.delay);
            });
        }
        
        // Shot 4: Animated Car Example
        function createShot4() {
            whiteboard.innerHTML = '';
            
            // Create title
            const title = document.createElement('div');
            title.className = 'text-element';
            title.textContent = 'Example: Car Acceleration';
            title.style.top = '50px';
            title.style.left = '50%';
            title.style.transform = 'translateX(-50%)';
            whiteboard.appendChild(title);
            
            setTimeout(() => {
                title.style.opacity = '1';
                title.style.transform = 'translateX(-50%) scale(1)';
            }, 300);
            
            // Create car
            const car = document.createElement('div');
            car.className = 'car';
            car.style.left = '100px';
            whiteboard.appendChild(car);
            
            // Add wheels
            const wheel1 = document.createElement('div');
            wheel1.className = 'wheel wheel-front';
            car.appendChild(wheel1);
            
            const wheel2 = document.createElement('div');
            wheel2.className = 'wheel wheel-back';
            car.appendChild(wheel2);
            
            // Create axis
            const axis = document.createElement('div');
            axis.className = 'axis';
            axis.style.width = '700px';
            axis.style.top = '280px';
            axis.style.left = '50px';
            whiteboard.appendChild(axis);
            
            // Animate car
            setTimeout(() => {
                car.style.transition = 'left 3s linear';
                car.style.left = '600px';
                
                // Add acceleration label
                setTimeout(() => {
                    const accelLabel = document.createElement('div');
                    accelLabel.className = 'text-element';
                    accelLabel.textContent = 'a = 2 m/s²';
                    accelLabel.style.top = '200px';
                    accelLabel.style.left = '300px';
                    accelLabel.style.opacity = '0';
                    whiteboard.appendChild(accelLabel);
                    
                    setTimeout(() => {
                        accelLabel.style.opacity = '1';
                        accelLabel.style.transform = 'scale(1)';
                    }, 200);
                }, 500);
                
                // Add distance calculation
                setTimeout(() => {
                    const distanceLabel = document.createElement('div');
                    distanceLabel.className = 'text-element';
                    distanceLabel.textContent = 'Distance = 25 m';
                    distanceLabel.style.top = '350px';
                    distanceLabel.style.left = '300px';
                    distanceLabel.style.opacity = '0';
                    distanceLabel.style.fontSize = '36px';
                    distanceLabel.style.color = '#e74c3c';
                    whiteboard.appendChild(distanceLabel);
                    
                    setTimeout(() => {
                        distanceLabel.style.opacity = '1';
                        distanceLabel.style.transform = 'scale(1)';
                    }, 200);
                }, 2500);
            }, 1000);
        }
        
        // Shot 5: Bullet List Summary
        function createShot5() {
            whiteboard.innerHTML = '';
            
            const bulletItems = [
                'Displacement (vector) vs Distance (scalar)',
                'Velocity (vector) vs Speed (scalar)',
                'Acceleration can be positive or negative',
                'Always define your coordinate system'
            ];
            
            const listContainer = document.createElement('div');
            listContainer.className = 'bullet-list';
            whiteboard.appendChild(listContainer);
            
            bulletItems.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'bullet-item';
                itemElement.textContent = '• ' + item;
                listContainer.appendChild(itemElement);
                
                setTimeout(() => {
                    itemElement.style.opacity = '1';
                    itemElement.style.transform = 'translateX(0)';
                }, 300 + index * 400);
            });
            
            // Add decorative hand at bottom
            const hand = document.createElement('div');
            hand.className = 'hand';
            hand.style.bottom = '30px';
            hand.style.right = '50px';
            hand.style.transform = 'rotate(180deg)';
            whiteboard.appendChild(hand);
        }
        
        // Navigation functions
        function showShot(shotNumber) {
            clearTimeout(animationTimeout);
            currentShot = shotNumber;
            
            switch(shotNumber) {
                case 1: createShot1(); break;
                case 2: createShot2(); break;
                case 3: createShot3(); break;
                case 4: createShot4(); break;
                case 5: createShot5(); break;
                default: createShot1();
            }
            
            updateButtons();
        }
        
        function nextShot() {
            if (currentShot < totalShots) {
                showShot(currentShot + 1);
            }
        }
        
        function prevShot() {
            if (currentShot > 1) {
                showShot(currentShot - 1);
            }
        }
        
        function playAll() {
            showShot(1);
            
            let shot = 1;
            function playNext() {
                if (shot < totalShots) {
                    shot++;
                    showShot(shot);
                    animationTimeout = setTimeout(playNext, 8000); // 8 seconds per shot
                }
            }
            
            animationTimeout = setTimeout(playNext, 8000);
        }
        
        function updateButtons() {
            prevBtn.disabled = currentShot === 1;
            nextBtn.disabled = currentShot === totalShots;
        }
        
        // Event listeners
        nextBtn.addEventListener('click', nextShot);
        prevBtn.addEventListener('click', prevShot);
        playAllBtn.addEventListener('click', playAll);
        
        // Initialize
        showShot(1);
    </script>
</body>
</html>
